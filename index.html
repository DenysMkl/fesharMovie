<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollToPlugin.min.js"></script>
    <script src="https://kit.fontawesome.com/f7e44717b5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@200;300;400&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./cssCode/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header_container">
                <form action="" method="post" class="formBlock">
                    <div class="searchBar">
                        <input type="text" id="findFilm" placeholder="search...">
                        <img src="./photos/icons/search.svg" alt="" class="Icon">
                    </div>
                </form>
                <div class="logRegBlock">
                    <div class="bell">
                        <img src="./photos/icons/bell.svg" alt="" class="bellIcon">
                    </div>
                    <a href="#" class="logBut">
                        <span class="logText">login</span>
                    </a>
                    <a href="#" class="regBut">
                        <span class="regText">sign up</span>
                    </a>
                </div>
            </div>
        </header>
        <main>
            <nav class="navbar">
                <img src="./photos/compLogo.svg" alt="logo" class="logo">
                <ul class="navbarBlock">
                    <li class="navbarItem">
                        <img src="./photos/icons/home.svg" alt="" class="iconItem">
                        <span class="nameofItem">home</span>
                    </li>
                    <li class="navbarItem">
                        <img src="./photos/icons/like.svg" alt="" class="iconItem">
                        <span class="nameofItem">watchlist</span>
                    </li>
                    <li class="navbarItem">
                        <img src="./photos/icons/calendar.svg" alt="" class="iconItem">
                        <span class="nameofItem">coming soon</span>
                    </li>
                    <li class="navbarItem">
                        <img src="./photos/icons/purchase-tag.svg" alt="" class="iconItem">
                        <span class="nameofItem">buy a subscription</span>
                    </li>
                </ul>
                <ul class="usefulLinkBlock">
                    <li class="usefulLinkItem">
                        <span class="social">social networks</span>
                    </li>
                    <li class="usefulLinkItem">
                        <a href="#" class="netsBlock">
                            <img src="./photos/nets/tg.svg" alt="" class="netIcon">
                            <span>Telegram</span>
                        </a>
                    </li>
                    <li class="usefulLinkItem">
                        <a href="#" class="netsBlock">
                            <img src="./photos/nets/inst.svg" alt="" class="netIcon">
                            <span>Instagram</span>
                        </a>
                    </li>
                    <li class="usefulLinkItem">
                        <a href="#" class="netsBlock">
                            <img src="./photos/nets/twt.svg" alt="" class="netIcon">
                            <span>Twitter</span>
                        </a>
                    </li>
                    <li class="usefulLinkItem">
                        <a href="#" class="netsBlock">
                            <img src="./photos/nets/ghub.svg" alt="" class="netIcon">
                            <span>GitHub</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="main_container">
                <div class="content">
                    <div class="premierMovie">
                        <img src="./photos/preview.png" alt="poster" class="poster">
                        <div class="arrows">
                            <img src="./photos/icons/link.svg" alt="" class="arrow">
                            <img src="./photos/icons/link.svg" alt="" class="arrow mirror">
                        </div>
                        <div class="board">
                            <div class="hours">
                                <div class="number">0</div>
                                <div class="number">4</div>
                            </div>
                            <div class="minutes">
                                <div class="number">5</div>
                                <div class="number">9</div>    
                            </div>
                            <div class="seconds">
                                <div class="number">5</div>
                                <div class="number">9</div>
                            </div>
                        </div>
                    </div>
                    <div class="addNews">
    
                    </div>
                </div>
                
            </div>
        </main>
        <footer>Footer</footer>
    </div>
    <script src="./jsCode/script.js"></script>
</body>
</html>
